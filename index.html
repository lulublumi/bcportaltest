<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenportal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Login für <span id="kundenname">[Kunde]</span></h1>

  <div id="login-form">
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
  </div>

  <div id="welcome" class="hidden">
    <h2>Willkommen, <span id="user"></span>!</h2>
    <p>Du bist eingeloggt im Portal von <strong><span id="kundenname2"></span></strong>.</p>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const kundenname = getQueryParam("kunde") || "unbekannt";
    document.getElementById("kundenname").innerText = kundenname;
    document.getElementById("kundenname2").innerText = kundenname;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Dummy-Loginprüfung – später ersetzen durch Backend-Logik
      if (username === "demo" && password === "1234") {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("welcome").classList.remove("hidden");
        document.getElementById("user").innerText = username;
      } else {
        alert("Login fehlgeschlagen. Teste Benutzer: demo / Passwort: 1234");
      }
    }
  </script>

</body>
</html>
