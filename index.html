<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BC Kundenportal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Willkommen im Business Central Portal</h1>
  <p>Dieses Portal geh√∂rt zu: <strong><span id="kundenname"></span></strong></p>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const kunde = getQueryParam("kunde") || "unbekannt";
    document.getElementById("kundenname").innerText = kunde;
  </script>
</body>
</html>
