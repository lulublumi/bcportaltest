<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenportal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Login für <span id="kundenname">[Kunde]</span></h1>

  <div id="login-form">
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
  </div>

  <div id="welcome" class="hidden">
    <h2>Willkommen, <span id="user"></span>!</h2>
    <p>Du bist eingeloggt im Portal von <strong><span id="kundenname2"></span></strong>.</p>
  </div>

 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const kundenname = urlParams.get("kunde") || "unbekannt";
  document.getElementById("kundenname").innerText = kundenname;
  document.getElementById("kundenname2").innerText = kundenname;

  let nutzerdaten = [];

  // Lade die Benutzerdaten dynamisch
  fetch("users.json")
    .then(response => response.json())
    .then(data => {
      nutzerdaten = data[kundenname] || [];
    });

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const user = nutzerdaten.find(user => user.username === username && user.password === password);

    if (user) {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("welcome").classList.remove("hidden");
      document.getElementById("user").innerText = user.username;
    } else {
      alert("Login fehlgeschlagen. Versuche z. B. demo / 1234 bei testgmbh");
    }
  }
</script>

</body>
</html>
