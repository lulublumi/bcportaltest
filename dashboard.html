<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav style="background:#2c3e50;padding:10px;margin:-40px -40px 40px -40px;">
  <a href="dashboard.html" style="color:white;margin-right:20px;">Dashboard</a>
  <a href="bestellungen.html" style="color:white;margin-right:20px;">Bestellungen</a>
  <a href="support.html" style="color:white;margin-right:20px;">Support</a>
  <button onclick="logout()" style="float:right;background:#e74c3c;color:white;border:none;padding:8px 12px;cursor:pointer;">Logout</button>
  </nav>

  <h1>Portal für <span id="kundenname">...</span></h1>

  <h2>Benutzerprofil</h2>
  <table>
    <tr><th>Benutzername</th><td id="profil-username"></td></tr>
    <tr><th>Kundennummer</th><td id="profil-kundennummer"></td></tr>
    <tr><th>Ansprechpartner</th><td id="profil-ansprechpartner"></td></tr>
    <tr><th>Letzter Login</th><td id="profil-loginzeit"></td></tr>
  </table>

  <button onclick="logout()">Logout</button>

  <script>
    const kunde = localStorage.getItem("kunde");
    const username = localStorage.getItem("username");

    if (!kunde || !username) {
      // Wenn keine Session → zurück zur Login-Seite
      window.location.href = "index.html";
    } else {
      document.getElementById("kundenname").innerText = kunde;
      document.getElementById("profil-username").innerText = username;
      document.getElementById("profil-kundennummer").innerText = localStorage.getItem("kundennummer");
      document.getElementById("profil-ansprechpartner").innerText = localStorage.getItem("ansprechpartner");
      document.getElementById("profil-loginzeit").innerText = localStorage.getItem("loginzeit");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
